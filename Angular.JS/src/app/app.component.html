<html>
    <head>
        <title>
            billing details
        </title>
         
    
    </head>
    <body>
            <pre>               
                
         Product Details</pre>
            <form action='/billing' method="POST">
                      
           <pre>         Product Name: <input type="text" name="p_name">

         Product Id:   <input type="text" name="p_id">

         Quantity:     <input type="text" name="quality" id="qua">

         Price:        <input type="text" name="price" id="pr">

GST:        <select name="gst" id="gst1">
                              <option value="5">5%</option>
                              <option value="12">12%</option>
                              <option value="18">18%</option>
                              <option value="28">28%</option>
                              </select>
                                   
                                   <input type="text" id="amt" name="Amount" style="display: none;">
                    <h3>       <input type="submit" value="Generate Bill"> </h3>
                            
            </pre> 
            </form>
    <style>
    body{
        background-color: cyan;
    }
    body{
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 25px;
    }
    input[type="submit"]
    {
        text-align: center;
        font-size:15px;
        width:10%;
    }
    h3
    {
        text-align: center;
    }
    </style>
    <script>
            var amount = document.getElementById('pr');
             amount.addEventListener("input", function (event) {
                 var quantity = document.getElementById('qua').value;
                 var price = document.getElementById('pr').value;
                 var interest = (document.getElementById('gst1').value)/100;
                 var inte = price * interest; 
                 var total = parseInt(inte)+parseInt(price);
                quantity*=total; 
              document.getElementById('amt').value = quantity;
             });
             
            </script>
    </body>
</html>
